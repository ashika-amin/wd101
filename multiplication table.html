
    <div id="table" style="display: flex;"></div>
<script>
    let number=2
    let multipliers=[1,2,3,4,5]
    let table=[]
    multipliers.forEach(x=>{
        let product=number*x;
        let html="<p>"+string(number)+"x"+string(x)+"="+string(product)+"<p>";
            table.push(html);

    });
    console.table(table);
</script>
